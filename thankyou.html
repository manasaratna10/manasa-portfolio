<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Outfit', sans-serif;
        }
        .thank-you-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .check-icon {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 1.5rem;
        }
        h1 { color: #333; margin-bottom: 0.5rem; font-size: 2rem; }
        p { color: #666; margin-bottom: 2rem; font-size: 1.1rem; line-height: 1.6; }
        .btn { display: inline-block; padding: 12px 30px; background: #333; color: white; text-decoration: none; border-radius: 50px; transition: all 0.3s; font-weight: 500; }
        .btn:hover { background: #000; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out. I will get back to you as soon as possible.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
